<html>
    <head>
        <title>Real-time Dashboard</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='internal/bootstrap.min.css')}}">

        <script src="{{url_for('static', filename='internal/jquery.min.js')}}" defer></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>

<style>
.node circle {
  fill: #fff;
/*   stroke: steelblue; */
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
/*   stroke-width: 2px; */
}
</style>
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <svg id="network" width="960" height="1080"></svg>
        </div>
        <div class="col-xs-12 col-md-4">
            <div id="chart"></div>
        </div>
    </div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var colorScale = d3.scaleLinear()
    .domain([0, 1])
		.range(['red', 'green']);
var widthScale = d3.scaleLinear()
		.domain([1,80])
		.range([1, 10]);

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#network").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

var i = 0,
duration = 750,
root;

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);
d3.json("/jsonDatatree", function(error, treeData) {


  // Assigns parent, children, height, depth
  root = d3.hierarchy(treeData, function(d) { return d.children; });
  root.x0 = height / 2;
  root.y0 = 0;

  // Collapse after the second level
  root.children.forEach(collapse);

  update(root);
});

  // Collapse the node and all it's children
function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }

  function update(source) {

    // Assigns the x and y position for the nodes
    var treeData = treemap(root);

    // Compute the new tree layout.
    var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

    // Normalize for fixed-depth.
    nodes.forEach(function(d){ d.y = d.depth * 180});

    // ****************** Nodes section ***************************

    // Update the nodes...
    var node = svg.selectAll('g.node')
        .data(nodes, function(d) {return d.id || (d.id = ++i); });

    // Enter any new modes at the parent's previous position.
    var nodeEnter = node.enter().append('g')
        .attr('class', 'node')
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
      })
      .on('click', click);

    // Add Circle for the nodes
    nodeEnter.append('circle')
        .attr('class', 'node')
        .attr('r', 1e-6)
        .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
        })
        .style("stroke", function(d){return colorScale(d.data.female/(d.data.female + d.data.male))});

    // Add labels for the nodes
    nodeEnter.append('text')
        .attr("dy", ".35em")
        .attr("x", function(d) {
            return d.children || d._children ? -13 : 13;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) { return d.data.name; })
        .style("fill", function(d){return colorScale(d.data.female/(d.data.value))});

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    // Transition to the proper position for the node
    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) { 
          return "translate(" + d.y + "," + d.x + ")";
      });

    // Update the node attributes and style
    nodeUpdate.select('circle.node')
      .attr('r', 10)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      })
      .attr('cursor', 'pointer');


    // Remove any exiting nodes
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

    // On exit reduce the node circles size to 0
    nodeExit.select('circle')
      .attr('r', 1e-6);

    // On exit reduce the opacity of text labels
    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    // ****************** links section ***************************

    // Update the links...
    var link = svg.selectAll('path.link')
        .data(links, function(d) { return d.id; })
        .style('stroke-width', function(d){
          return widthScale(d.data.value)
        });

    // Enter any new links at the parent's previous position.
    var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr('d', function(d){
          var o = {x: source.x0, y: source.y0}
          return diagonal(o, o)
        })
        .style('stroke-width', function(d){
          return widthScale(d.data.value)
        });

    // UPDATE
    var linkUpdate = linkEnter.merge(link);

    // Transition back to the parent element position
    linkUpdate.transition()
        .duration(duration)
        .attr('d', function(d){ return diagonal(d, d.parent) });

    // Remove any exiting links
    var linkExit = link.exit().transition()
        .duration(duration)
        .attr('d', function(d) {
          var o = {x: source.x, y: source.y}
          return diagonal(o, o)
        })
        .style('stroke-width', function(d){
          return widthScale(d.data.value)
        })
        .remove();

    // Store the old positions for transition.
    nodes.forEach(function(d){
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Creates a curved (diagonal) path from parent to the child nodes
    function diagonal(s, d) {

      path = `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`

      return path
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
      update(d);
    }
  }


</script>
<script>
        var lineArr = [];
        var MAX_LENGTH = 100;
        var duration = 500;
        var chart = realTimeLineChart();
    
        function randomNumberBounds(min, max) {
          return Math.floor(Math.random() * max) + min;
        }
    
        function seedData() {
            $.ajax('/getInitData', 
            {
                dataType: 'json', // type of response data
                timeout: 500,     // timeout milliseconds
                success: function (data,status,xhr) { 
                      // success callback function
                    for (var i=0;i<data.length;i++){
                        data[i].time=new Date();
                    lineArr.push(data[i]);
    
                    }
                },
                error: function (jqXhr, textStatus, errorMessage) { // error callback 
                    console.log("Error")
                }
            });
        }
    
        function updateData() {
            $.ajax('/getData', 
            {
                dataType: 'json', // type of response data
                timeout: 500,     // timeout milliseconds
                success: function (data,status,xhr) {   // success callback function
                    data.time=new Date();
                    lineArr.push(data);
    
                    if (lineArr.length > 30) {
                        lineArr.shift();
                    }
                    d3.select("#chart").datum(lineArr).call(chart);
                },
                error: function (jqXhr, textStatus, errorMessage) { // error callback 
                    console.log("Error")
                }
            });


        }
    
        function resize() {
          if (d3.select("#chart svg").empty()) {
            return;
          }
          chart.width(+d3.select("#chart").style("width").replace(/(px)/g, ""));
          d3.select("#chart").call(chart);
        }
    
        document.addEventListener("DOMContentLoaded", function() {
          //seedData();
          window.setInterval(updateData, 500);
          d3.select("#chart").datum(lineArr).call(chart);
          d3.select(window).on('resize', resize);
        });
        </script>
</body>
</html>
